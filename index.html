<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf8">
        <meta name="description" content="Calculadora" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minumu-scale=1.0" />
        <link rel="icon" href="https://i.ibb.co/yBvCR7J/icon.png" sizes="64"> 
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pace-js@latest/pace-theme-default.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/minimal.css">
        <script src="https://kit.fontawesome.com/158739efff.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script>
        <title>Calculadora</title>
    </head>
    <body onload="init()">

        <div class="title"><h1>Calcula.</h1></div>

        <table class="calculadora">
            <tr>
                <td colspan="4"><span id="resultado"></span></td>
            </tr>
            <tr>
                <td><button id="reset">C</button></td>
                <td><button id="igual">=</button></td>
                <td><button id="dividir">/</button></td>
                <td><button id="multiplicar">*</button></td>
            </tr>
            <tr>
                <td><button id="siete">7</button></td>
                <td><button id="ocho">8</button></td>
                <td><button id="nueve">9</button></td>
                <td><button id="restar">-</button></td>
            </tr>
            <tr>
                <td><button id="cuatro">4</button></td>
                <td><button id="cinco">5</button></td>
                <td><button id="seis">6</button></td>
                <td><button id="sumar">+</button></td>
            </tr>
            <tr>
                <td><button id="uno">1</button></td>
                <td><button id="dos">2</button></td>
                <td><button id="tres">3</button></td>
                <td><button id="cero">0</button></td>           
            </tr>
        </table>

    <script src="assets/js/main.js"></script>
    </body>
</html>
